<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LuciferAI - 2090 Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Lucifer<span>AI</span></div>
  </header>

  <div id="chat">
    <div class="msg ai">
      LuciferAI is online. Initiate command sequence.
    </div>
    </div>

  <div class="input-box">
    <input
      id="userInput"
      type="text"
      placeholder="Enter command or query..."
      autocomplete="off"
    />
    <button id="sendBtn" type="button">SEND</button>
  </div>

  <audio id="typingSfx" src="sfx/typing.mp3" preload="auto"></audio>
  <audio id="sendSfx" src="sfx/send.mp3" preload="auto"></audio>

  <script src="app.js"></script>

</body>
</html>
